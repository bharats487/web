<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>vecka.nu</title>
        <meta name="description" content="vecka.nu ger dig aktuellt veckonummer, utan nÃ¥gra konstigheter!">
        <link id="favicon" rel="icon" type="image/png" href="favicon.png">
        <style>
            html, body { height: 100%; background-color: #90c0de; overflow: hidden; }
            time {
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                margin: -110px 0 0 0;
                height: 220px;
                text-align: center;
                color: #1c7bb7;
                font-family: Arial;
                font-size: 260px;
                line-height: 227px;
                font-weight: bold;
            }

            /* Thanks to https://unindented.org/articles/github-ribbon-using-css-transforms/ */
            .ribbon {
                background-color: #000;
                overflow: hidden;
                white-space: nowrap;
                position: fixed;
                right: -50px;
                top: 40px;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                transform: rotate(45deg);
                -webkit-box-shadow: 0 0 10px #888;
                -moz-box-shadow: 0 0 10px #888;
                box-shadow: 0 0 10px #888;
            }
            .ribbon a {
                border: 1px solid #fff;
                color: #fff;
                display: block;
                font: bold 81.25% 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin: 1px 0;
                padding: 10px 50px;
                text-align: center;
                text-decoration: none;
                text-shadow: 0 0 5px #444;
            }
        </style>
    </head>
    <body>
        <canvas id="snow"></canvas>
        <time datetime="{year}-W{week}">{week}</time>

        <div class="ribbon">
            <a href="https://github.com/veckanu/web">Fork me on GitHub</a>
        </div>

        <script>
            (function () {
                document.head = document.head || document.getElementsByTagName('head')[0];
                var canvas = document.createElement('canvas'),
                    img = document.createElement('img'),
                    oldLink = document.getElementById('favicon'),
                    link = oldLink.cloneNode(true),
                    week = {week};

                if (canvas.getContext) {
                    canvas.height = canvas.width = 16;
                    var ctx = canvas.getContext('2d'),
                        textWidth = ctx.measureText(week).width;

                    img.onload = function () {
                        ctx.drawImage(this, 0, 0);
                        ctx.font = 'bold 10px "helvetica", sans-serif';
                        ctx.fillStyle = '#066EB0';
                        ctx.fillText(week, (canvas.width / 2) - (textWidth / 2), 12);

                        link.href = canvas.toDataURL('image/png');
                        document.head.removeChild(oldLink);
                        document.head.appendChild(link);
                    };
                    img.src = 'favicon.png';
                }
            })();
        </script>
        <script>
            (function() {
                var canvas = document.getElementById("snow");
                var ctx = canvas.getContext("2d");
                var W = window.innerWidth;
                var H = window.innerHeight;
                canvas.width = W;
                canvas.height = H;
                var mp = 205; //max particles
                var particles = [];
                for (var i = 0; i < mp; i++) {
                    particles.push({
                        x: Math.random() * W,
                        y: Math.random() * H,
                        r: Math.random() * 4 + 1,
                        d: Math.random() * mp
                    })
                }

                function paint() {
                    ctx.clearRect(0, 0, W, H);
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.beginPath();
                    for (var i = 0; i < mp; i++) {
                        var p = particles[i];
                        ctx.moveTo(p.x, p.y);
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                    }
                    ctx.fill();
                    update();
                }
                var angle = 0;

                function update() {
                    angle += 0.01;
                    for (var i = 0; i < mp; i++) {
                        var p = particles[i];
                        p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
                        p.x += Math.sin(angle) * 2;

                        if (p.x > W + 5 || p.x < -5 || p.y > H) {
                            if (i % 3 > 0) {
                                particles[i] = {
                                    x: Math.random() * W,
                                    y: -10,
                                    r: p.r,
                                    d: p.d
                                };
                            } else {
                                if (Math.sin(angle) > 0) {
                                    particles[i] = {
                                        x: -5,
                                        y: Math.random() * H,
                                        r: p.r,
                                        d: p.d
                                    };
                                } else {
                                    particles[i] = {
                                        x: W + 5,
                                        y: Math.random() * H,
                                        r: p.r,
                                        d: p.d
                                    };
                                }
                            }
                        }
                    }
                }
                //animation loop
                setInterval(paint, 33);
            })();
        </script>

                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-50793010-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
